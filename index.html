<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Holtwood+One+SC&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="columns">
            <div class="columnContainer">
                <h2 class="teamName">HOME</h2>
                <div class="numberContainer">
                    <div id="foulCountHome" class="foulCount Home">0</div>
                    <div id="teamScoreHome" class="teamScore HomeScore">0</div>
                </div>
                <div class="buttonContainer">
                    <button onclick="addOneHome()">+1</button>
                    <button onclick="addTwoHome()">+2</button>
                    <button onclick="addThreeHome()">+3</button>
                </div>
            </div>
            <div class="columnContainer">
                <h2 class="teamName">AWAY</h2>
                <div class="numberContainer">
                    <div id="teamScoreGuest" class="teamScore GuestScore">0</div>
                    <div id="foulCountGuest" class="foulCount Guest">0</div>
                </div>
                <div class="buttonContainer">
                    <button onclick="addOneGuest()">+1</button>
                    <button onclick="addTwoGuest()">+2</button>
                    <button onclick="addThreeGuest()">+3</button>
                 </div>
            </div>
            </div>
            <div class="rowContainer">
                <button class="homeFoul" onclick="addFoulHome()">Home Foul</button>
                <button class="newGame" onclick="newGame()">New Game</button>
                <button class="guestFoul" onclick="addFoulGuest()">Away Foul</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
